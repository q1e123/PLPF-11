<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


<div class="container">
<h1>Sign-up</h1>
<div class="row">
    <form (ngSubmit)="addAccount()">

        <input class="form-control" name="username" [(ngModel)]="username">
        <input class="form-control" name="password" [(ngModel)]="password">
        
        <input type="submit" class="btn-sm btn-primary" value="Check">

    </form>
</div>
